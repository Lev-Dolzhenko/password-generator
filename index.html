<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generator of passwords</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto:regular,700,900" rel="stylesheet" />
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="reset.css">
    <script src="generator.js" defer></script>
</head>

<body>
    <section class="generator-of-passwords">
        <div class="copy-block" style="margin-top: 20px;">
            <div class="copy-info">
                <p>Пароль скопирован</p>
            </div>
        </div>
        <div class="container container-password">
            <h1 class="password-title">Create your password</h1>
            <div class="password-block">
                <!-- <p class="input-password"></p> -->
                <input class="input-password first-input" type="text" readonly>
                <input class="input-length" type="number" name="" id="" value="2" min="2" max="20"
                    style="padding-left: 5px;">
                <button class="copy">
                    <?xml version="1.0" encoding="utf-8"?>
                    <svg width="40px" height="40px" viewBox="0 -0.5 25 25" fill="none"
                        xmlns="http://www.w3.org/2000/svg">
                        <path fill-rule="evenodd" clip-rule="evenodd"
                            d="M8.94605 4.99995L13.2541 4.99995C14.173 5.00498 15.0524 5.37487 15.6986 6.02825C16.3449 6.68163 16.7051 7.56497 16.7001 8.48395V12.716C16.7051 13.6349 16.3449 14.5183 15.6986 15.1717C15.0524 15.825 14.173 16.1949 13.2541 16.2H8.94605C8.02707 16.1949 7.14773 15.825 6.50148 15.1717C5.85522 14.5183 5.495 13.6349 5.50005 12.716L5.50005 8.48495C5.49473 7.5658 5.85484 6.6822 6.50112 6.0286C7.1474 5.375 8.0269 5.00498 8.94605 4.99995Z"
                            stroke="rgb(201, 131, 1)" stroke-width="1.5" stroke-linecap="round"
                            stroke-linejoin="round" />
                        <path d="M10.1671 19H14.9371C17.4857 18.9709 19.5284 16.8816 19.5001 14.333V9.666"
                            stroke="rgb(201, 131, 1)" stroke-width="1.5" stroke-linecap="round"
                            stroke-linejoin="round" />
                    </svg>
                </button>
            </div>
            <div class="options">
                <label class="option" for="lowerCase">
                    <input type="checkbox" id="lowerCase" checked>
                    Use lowercase letters
                </label>
                <label class="option" for="upperCase">
                    <input type="checkbox" id="upperCase">
                    Use Uppercase letters
                </label>
                <label class="option" for="digits">
                    <input type="checkbox" id="digits">
                    Use digits
                </label>
                <label class="option" for="anotherSymbols">
                    <input type="checkbox" id="anotherSymbols">
                    Use symbols: %, *, ), ?, @, #, $, ~
                </label>
                <label class="option" for="repeatingCharacters">
                    <input type="checkbox" id="repeatingCharacters">
                    Avoid repeating characters
                </label>
            </div>
            <button class="button-generate">Generate</button>
            <!-- <ul class="passwords-list">
            
        </ul> -->
        </div>
    </section>
</body>

</html>
